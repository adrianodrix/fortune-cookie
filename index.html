<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="closed-cookie">
            <h1>What's your luck today?</h1>
            <p>Open the cookie and find out!</p>
            <img src="images/closed-cookie.svg" alt="A closed fortune cookie">
        </div>

        <div class="opened-cookie hidden">
            <h1>Here's your luck today</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="images/opened-cookie.svg" alt="A opened fortune cookie">
            <button>Open another cookie</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
